<div
  class="login-site"
  [formGroup]="loginForm"
  (ngSubmit)="loginWithEmailAndPassword()"
>
  <div class="login-header">
    <img class="imglogo" src="./assets/img/login/logo.svg" alt="Logo" />
    <div class="header-right">
      <span>Not a Join User?</span>
      <button routerLink="/signup">Sign up</button>
    </div>
  </div>
  <div class="main-content">
    <h1>Log in</h1>
    <div class="underline"></div>
    <div class="input-group">
      <input type="email" placeholder="Email" formControlName="email" />
      <img src="./assets/img/login/mail.svg" alt="Mail Icon" />
    </div>

    <div class="input-group">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <img src="./assets/img/login/lock.svg" alt="Lock Icon" />
    </div>

    <div class="remember-me">
      <input type="checkbox" id="remember" formControlName="remember" />
      <label for="remember">Remember Me</label>
    </div>

    <div class="button-group">
      <button
        type="submit"
        class="login-btn"
        (click)="loginWithEmailAndPassword()"
      >
        Log in
      </button>
      <button type="button" class="guest-btn" (click)="guestLogin()">
        Guest Log in
      </button>
    </div>
    @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
    }
  </div>
  <div class="mobile-header-right">
    <span>Not a Join User?</span>
    <button routerLink="/signup">Sign up</button>
  </div>
  <div class="login-footer">
    <a routerLink="/policy">Privacy Policy</a>
    <a routerLink="/imprint">Legal notice</a>
  </div>
</div>
