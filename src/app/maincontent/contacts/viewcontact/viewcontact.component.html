<button class="change-button" (click)="toggleOverlay($event)">
</button>
<section>
  <div class="viewcontact-header">
    <h1 class="viewcontact-headline">
      Contacts
      <div class="separator"></div>
      <span class="subtitle">Better with a Team</span>
    </h1>
  </div>
  
  @if (contact) {
  <div class="viewcontact-card-headline">
    <div class="avatar-container" [style.background-color]="contactColor">
      <div class="avatar">{{ contactInitials }}</div>
    </div>
    <div class="name-container">
      <h2>{{ contact.name | truncate : 20 }}</h2>
      <div class="contact-actions">
        <app-editcontact [contact]="contact"></app-editcontact>
        <app-deletecontact
          [contactId]="contact.id"
          (deleteConfirmed)="onContactDeleted()"
        ></app-deletecontact>
      </div>
    </div>
  </div>
  <h3>Contact Information</h3>
  <div class="contact-info">
    <div class="contact-details">
      <p>Email</p>
      <a [href]="'mailto:' + contact.email">{{ contact.email }}</a>
    </div>
    <div class="contact-details">
      <p>Phone</p>
      <span>{{ contact.phone }}</span>
    </div>
  </div>
  }
