<section class="viewcontact">
  <div class="viewcontact-header">
    <h1 class="viewcontact-headline">
      Contacts
      <div class="separator"></div>
      <span class="subtitle">Better with a Team</span>
    </h1>
  </div>

  <div class="viewcontact-card">
    <div class="viewcontact-card-headline">
      <div class="avatar-container">
        <div class="avatar">{{ contactInitials }}</div>
      </div>
      <div class="name-container">
        <h2>{{ contact?.name }} {{ contact?.lastname }}</h2>
        <div class="contact-actions">
          <button (click)="editContact()">
            <i class="icon edit-icon"></i> Edit
          </button>
          <button (click)="deleteContact()">
            <i class="icon delete-icon"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <h3>Contact Information</h3>
    <div class="contact-info">
      <div class="contact-details">
        <p>Email</p>
        <a [href]="'mailto:' + contact?.email">{{ contact?.email }}</a>
      </div>
      <div class="contact-details">
        <p>Phone</p>
        <span>{{ contact?.phone }}</span>
      </div>
    </div>
  </div>
</section>
